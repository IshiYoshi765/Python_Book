<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本の登録</title>
  </head>
  <body>
    <h3>本の登録画面</h3>
    {% if error != null %}
    <p style="color: red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('book_register')}}" method="post">
      ISBN:<input type="text" name="isbn" value="{{isbn}}" /required><br />
      タイトル:<input type="text" name="title" value="{{title}}" /required><br />
      著者:<input type="text" name="author" value="{{author}}" /required><br />
      出版社：<input type="text" name="publisher" value="{{publisher}}"
      /required><br />
      <button type="submit">登録</button>
    </form>
  </body>
</html>
